<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Graduación - Steven Acosta</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables y Reset Básico */
        :root {
            --color-dark-blue: #0a192f;
            --color-black: #000000;
            --color-white: #ffffff;
            --color-gold: #ffc72c; /* Dorado primario para acentos */
            --color-gold-light: #ffd700;
            --color-dark-gradient-start: #010408;
            --color-dark-gradient-end: #0a1017;
            --font-elegant: 'Playfair Display', serif; /* Para títulos y formalidad */
            --font-modern: 'Montserrat', sans-serif; /* Para contenido principal */
        }

        /* Estilos Base y Fondo */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-modern);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fondo con destellos dorados */
            background: 
                radial-gradient(circle at top left, rgba(255, 199, 44, 0.05) 0%, transparent 40%),
                radial-gradient(circle at bottom right, rgba(255, 199, 44, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #101820 0%, #000000 100%); 
            background-size: cover;
            /* Animación de fundido al cargar */
            animation: fadeIn 2s ease-out;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Contenedor Principal / Tarjeta Premium */
        .invitation-card {
            background-color: rgba(10, 25, 49, 0.95); /* Azul Oscuro semi-transparente */
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 5px var(--color-gold); /* Borde dorado interior */
            text-align: center;
            opacity: 0; /* Inicialmente oculto para el fade-in */
            animation: fadeIn 1.5s ease-out forwards;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--color-gold); /* Borde dorado exterior sutil */
        }
        
        /* Borde Dorado Sutil (Efecto de doble borde) */
        .invitation-card::before {
            content: '';
            position: absolute;
            top: 5px; right: 5px; bottom: 5px; left: 5px;
            border: 2px solid var(--color-gold);
            border-radius: 12px;
            opacity: 0.3;
            pointer-events: none;
            /* Animación de brillo dorado */
            animation: shimmer 4s infinite alternate;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Estilos de la Foto del Graduando */
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--color-gold-light);
            box-shadow: 0 0 15px rgba(255, 199, 44, 0.5);
            transition: transform 0.3s ease;
        }
        .photo-container:hover {
            transform: scale(1.05);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ID para reemplazar la foto */
            transition: opacity 0.5s;
        }

        /* Tipografía del Contenido */
        .title-name {
            font-family: var(--font-elegant);
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--color-gold);
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255, 199, 44, 0.4);
            letter-spacing: 1px;
        }
        
        .graduation-title {
            font-family: var(--font-modern);
            font-weight: 300;
            font-size: 1.2rem;
            color: var(--color-white);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .details-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 30px 0;
            padding: 0 20px;
        }

        .detail-item {
            text-align: center;
        }
        .detail-item p {
            margin: 0;
        }
        .detail-item strong {
            display: block;
            font-size: 1.1rem;
            color: var(--color-gold);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .detail-item span {
            font-family: var(--font-elegant);
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }
        
        /* Frase Inspiradora */
        .quote {
            font-family: var(--font-elegant);
            font-style: italic;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 199, 44, 0.2);
        }

        /* Botón de Confirmación */
        .confirm-btn {
            background: linear-gradient(90deg, var(--color-gold), var(--color-gold-light));
            color: var(--color-black);
            border: none;
            padding: 12px 30px;
            margin-top: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 199, 44, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .confirm-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 199, 44, 0.7);
            transform: translateY(-2px) scale(1.02);
            background: var(--color-gold-light);
        }
        .confirm-btn:active {
            transform: translateY(0);
        }

        /* Estilos del Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-dark-blue);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            transform: translateY(-50px);
            transition: transform 0.4s ease;
            border: 2px solid var(--color-gold);
            box-shadow: 0 0 25px rgba(255, 199, 44, 0.6);
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            font-family: var(--font-elegant);
            color: var(--color-gold-light);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .modal-close-btn {
            background-color: var(--color-gold);
            color: var(--color-black);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .modal-close-btn:hover {
            background-color: var(--color-gold-light);
        }

        /* Confeti Container (para la animación de partículas) */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color-gold);
            border-radius: 50%;
            opacity: 0;
        }

        /* Media Queries para Responsividad (Móvil Primero) */
        @media (max-width: 500px) {
            .invitation-card {
                padding: 30px 15px;
            }
            .title-name {
                font-size: 2.2rem;
            }
            .graduation-title {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            .photo-container {
                width: 120px;
                height: 120px;
            }
            .detail-item span {
                font-size: 1.3rem;
            }
            .details-section {
                gap: 20px;
                padding: 0;
            }
            .confirm-btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
        
        /* Asegurar que el cuerpo ocupe al menos el 100% del viewport */
        html {
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="invitation-card">
        
        <!-- Marcador de Posición de Foto (ID para fácil reemplazo) --><div class="photo-container">
            <!-- TU FOTO DE GRADUACIÓN INTEGRADA --><img id="grad-photo" src="foto graduación.jfif" alt="Foto de Graduación de Steven Acosta" onerror="this.onerror=null;this.src='https://placehold.co/150x150/0a192f/ffc72c?text=Foto+Steven';">
        </div>

        <h1 class="title-name">Steven Acosta</h1>
        <p class="graduation-title">Bachillerato General</p>

        <p class="quote">
            "Every ending is the beginning of something new."
        </p>

        <div class="details-section">
            <div class="detail-item">
                <strong>Fecha</strong>
                <span>19 de noviembre de 2025</span>
            </div>
            <div class="detail-item">
                <strong>Hora</strong>
                <span>7:30 PM</span>
            </div>
            <div class="detail-item">
                <strong>Lugar</strong>
                <span style="font-style: italic;">Residencia de la Abuela Carmen</span>
            </div>
        </div>

        <button class="confirm-btn" id="confirm-btn">
            Confirmar Asistencia
        </button>

    </div>

    <!-- Contenedor de Confeti --><div class="confetti-container" id="confetti-container"></div>

    <!-- Modal de Confirmación --><div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h3>¡Confirmación Recibida!</h3>
            <p>“¡Excelente! Me encantará verte allí.”</p>
            <button class="modal-close-btn" id="modal-close-btn">Cerrar</button>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const confirmBtn = document.getElementById('confirm-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const confettiContainer = document.getElementById('confetti-container');

        // ///////////////////////////////////////////////////////////
        // 1. Lógica de Confeti
        // ///////////////////////////////////////////////////////////

        // Colores para el confeti: Dorado, Blanco y Negro/Azul Oscuro
        const confettiColors = [
            'var(--color-gold)', 
            'var(--color-white)', 
            'var(--color-dark-blue)'
        ];

        // Función para crear una ráfaga de confeti
        function launchConfetti() {
            const pieces = 50; // Número de piezas de confeti
            const duration = 3000; // Duración en ms

            for (let i = 0; i < pieces; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Asignar posición aleatoria en la parte superior
                const x = Math.random() * window.innerWidth;
                const y = -10; // Empezar fuera de la pantalla
                
                // Estilos iniciales
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`; // Tamaño aleatorio
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '2px'}`; // Círculos o cuadrados

                // Añadir al contenedor
                confettiContainer.appendChild(confetti);

                // ///////////////////////////////////////////////////////////
                // Animación de Confeti con CSS puro
                // ///////////////////////////////////////////////////////////
                const randomAngle = Math.random() * 360; // Rotación inicial
                const endX = x + (Math.random() - 0.5) * 500; // Dispersión X
                const endY = window.innerHeight + 50; // Caer más allá del fondo
                const fallTime = Math.random() * 2 + 3; // Tiempo de caída
                
                // Configurar la animación CSS
                confetti.style.opacity = 1;
                confetti.style.transition = `
                    transform ${fallTime}s linear, 
                    opacity 0.5s ${fallTime - 0.5}s ease-out
                `;
                
                // Ejecutar la animación
                setTimeout(() => {
                    confetti.style.transform = `
                        translate(${endX - x}px, ${endY - y}px) 
                        rotate(${Math.random() * 1080}deg)
                    `;
                }, 10); // Pequeño retraso para asegurar que la transición se aplique

                // Limpiar confeti después de que termine la animación
                setTimeout(() => {
                    confetti.remove();
                }, duration);
            }
        }

        // Confeti automático al cargar la página
        window.onload = () => {
             // Retraso para que el usuario vea primero la invitación
            setTimeout(launchConfetti, 500);
        };


        // ///////////////////////////////////////////////////////////
        // 2. Lógica del Botón y Modal
        // ///////////////////////////////////////////////////////////

        // Función para mostrar el modal
        function showModal() {
            modalOverlay.classList.add('visible');
            // Disparar confeti al confirmar
            launchConfetti();
        }

        // Función para ocultar el modal
        function hideModal() {
            modalOverlay.classList.remove('visible');
        }

        // Event listener para el botón de confirmar
        confirmBtn.addEventListener('click', showModal);

        // Event listeners para cerrar el modal
        modalCloseBtn.addEventListener('click', hideModal);
        
        // Cerrar modal al hacer clic fuera
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('visible')) {
                hideModal();
            }
        });
        
    </script>

</body>
</html>
